<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .containerA {
            width: 100%;
                    max-width: 1000px;
          margin-left: auto;
          margin-right: auto;
        }

        .sub-div {
            display: grid;
            grid-template-columns: 10% 70% 20%;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
          box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
        }

        .icon img {
            width: 30px;
            height: 30px;
        }

        .text {
            text-align: left;
        }

        .text .highlight {
            color: red;
        }

        .button {
            text-align: right;
        }

        .button a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 5px;
        }
      
        .multicolor-border {
    position: relative;
    background: white; /* Couleur de fond de la div */
    z-index: 1;
  }

  .multicolor-border::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #fee077, #d4e396, #8de0d2, #3b84f2, #2871fc, #27bdf1, #71e8e8);
    z-index: -1;
    border-radius: 8px; /* Pour arrondir les coins de la bordure */
  }

  .multicolor-border::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: white; /* Même couleur que l'arrière-plan de la div */
    z-index: -1;
    border-radius: 5px; /* Pour s'adapter aux coins arrondis de la bordure */
  }
</styl
      
      
    </style>
    <title>Grid Divs Example</title>
</head>
